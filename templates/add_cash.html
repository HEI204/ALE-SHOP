{% extends "layout.html" %}

{% block style %}
        <style>
            h5 {
                margin-top:50px;
                font-size:25px;
                margin-bottom: 30px;
            }

            hr {
                background: linear-gradient(to right, red, yellow);
                width: 100%;
                margin-bottom: 10px;
            }

            .form-group {
                margin-bottom: 25px;
            }
        </style>
{% endblock %}

{% block title %}Add Cash{% endblock %}

{% block money %}
    {% if user_cash != 0 %}
        Cash:
        <i class="fas fa-coins"></i>
        {{ user_cash }}
    {% endif %}
{% endblock %}

{% block content %}
    <div class="container">
        <h5>Current Amount of Cash: ${{ user_cash }}</h5>
        <form action="/add_cash" method="post">
            <div class="form-group">
                <label for="added_cash">Add Cash: </label>
                <input autocomplete="off" class="form-control" name="added_cash" id="added_cash" placeholder="Add Cash" type="text">
            </div>
            <button class="btn btn-lg btn-block btn-primary" type="submit">Add</button>
        </form>
    </div>
{% endblock %}
